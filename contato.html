<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Contato - Esmalteria B-Pretty</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">        
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" class="logo" alt="Logo da Esmalteria B-Pretty"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
                
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="email@dominio.com" class="input-padrao" required>
                
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" placeholder="(XX) XXXXX-XXXX" class="input-padrao" required>
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="radio-email"> Email</label>
                                        
                    <label for="radio-tel"><input type="radio" name="contato" value="radio-tel"> Telefone</label>
                                        
                    <label for="radio-whats"><input type="radio" name="contato" value="radio-whats" checked> WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual o horário você prefere ser atendido(a)?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
                

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <p>&copy;Copyright Esmalteria B-Pretty</p>
        </footer>
    </body>
</html>
